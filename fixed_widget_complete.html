<!DOCTYPE html>
<html><head>
<meta charset='utf-8'>
<title>CDC Health Data Widget</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
  background: #f8f9fa;
  height: 300px;
  overflow: hidden;
}
.widget-container {
  width: 900px;
  height: 300px;
  background: white;
  border: 1px solid #e1e5e9;
  display: flex;
  flex-direction: column;
  margin: 0 auto;
}
.widget-header {
  background: linear-gradient(135deg, #0057B7 0%, #003D82 100%);
  color: white;
  padding: 8px 16px;
  font-size: 14px;
  font-weight: 600;
  flex-shrink: 0;
  display: flex;
  align-items: center;
  gap: 8px;
}
.widget-content {
  flex: 1;
  padding: 12px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.input-row {
  display: flex;
  gap: 8px;
  align-items: stretch;
}
.question-input {
  flex: 1;
  padding: 8px 12px;
  border: 2px solid #e1e5e9;
  border-radius: 6px;
  font-size: 14px;
  outline: none;
  transition: border-color 0.2s;
}
.question-input:focus {
  border-color: #0057B7;
  box-shadow: 0 0 0 3px rgba(0,87,183,0.1);
}
.ask-button {
  background: #0057B7;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s;
  white-space: nowrap;
}
.ask-button:hover:not(:disabled) {
  background: #003D82;
}
.ask-button:disabled {
  background: #ccc;
  cursor: not-allowed;
}
.examples-row {
  font-size: 11px;
  color: #6c757d;
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  align-items: center;
}
.examples-label {
  font-weight: 600;
  color: #495057;
}
.example-link {
  color: #0057B7;
  cursor: pointer;
  text-decoration: none;
  padding: 2px 6px;
  border-radius: 3px;
  transition: background 0.2s;
}
.example-link:hover {
  background: #e3f2fd;
  text-decoration: underline;
}
.response-area {
  flex: 1;
  min-height: 140px;
  background: #f8f9fa;
  border: 1px solid #e1e5e9;
  border-radius: 6px;
  padding: 12px;
  font-size: 13px;
  line-height: 1.4;
  overflow-y: auto;
}
.placeholder {
  color: #6c757d;
  text-align: center;
  margin-top: 30px;
  font-style: italic;
}
.answer {
  color: #2c3e50;
  margin-bottom: 8px;
  line-height: 1.5;
}
.source {
  color: #6c757d;
  font-size: 12px;
  font-style: italic;
  margin-bottom: 6px;
  padding-top: 6px;
  border-top: 1px solid #e9ecef;
}
.cdc-link {
  color: #0057B7;
  text-decoration: none;
  font-size: 12px;
  font-weight: 500;
  display: inline-block;
  padding: 4px 8px;
  background: #e3f2fd;
  border-radius: 4px;
  transition: all 0.2s;
}
.cdc-link:hover {
  background: #bbdefb;
  text-decoration: none;
}
.loading {
  color: #6c757d;
  font-style: italic;
  text-align: center;
  margin-top: 30px;
}
.loading::after {
  content: '...';
  animation: dots 1.5s steps(5, end) infinite;
}
@keyframes dots {
  0%, 20% { color: rgba(0,0,0,0); text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
  40% { color: #6c757d; text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
  60% { text-shadow: .25em 0 0 #6c757d, .5em 0 0 rgba(0,0,0,0); }
  80%, 100% { text-shadow: .25em 0 0 #6c757d, .5em 0 0 #6c757d; }
}
.error {
  color: #dc3545;
  background: #f8d7da;
  padding: 10px;
  border-radius: 4px;
  border: 1px solid #f5c6cb;
  font-size: 12px;
}
.status-indicator {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #27ae60;
  animation: pulse 2s infinite;
}
@keyframes pulse {
  0% { opacity: 1; }
  50% { opacity: 0.5; }
  100% { opacity: 1; }
}
.offline { background: #e74c3c; }
.explanation {
  background: #e8f4fd;
  border-left: 3px solid #0057B7;
  padding: 8px 10px;
  margin: 8px 0;
  font-size: 12px;
  color: #2c3e50;
  border-radius: 4px;
}
</style>
</head><body>

<div class="widget-container">
  <div class="widget-header">
    <div class="status-indicator" id="statusIndicator"></div>
    üè• CDC Health Data Assistant
  </div>
  
  <div class="widget-content">
    <div class="input-row">
      <input 
        type="text" 
        id="questionInput" 
        class="question-input" 
        placeholder="Ask about health statistics (e.g., 'diabetes by urbanicity', 'anxiety in women')"
        maxlength="200"
      >
      <button id="askButton" class="ask-button">Ask</button>
    </div>
    
    <div class="examples-row">
      <span class="examples-label">Try:</span>
      <a class="example-link" onclick="setQuestion('diabetes by urbanicity')">diabetes by urbanicity</a>
      <a class="example-link" onclick="setQuestion('anxiety in women')">anxiety in women</a>
      <a class="example-link" onclick="setQuestion('suicide rates by metro status')">suicide by metro</a>
      <a class="example-link" onclick="setQuestion('heart disease by sex')">heart disease by sex</a>
      <a class="example-link" onclick="setQuestion('asthma in children')">asthma in children</a>
    </div>
    
    <div id="responseArea" class="response-area">
      <div class="placeholder">
        Ask a question about health statistics to get started.<br>
        <small>Try "diabetes by urbanicity" or "anxiety in hispanic adults"</small>
      </div>
    </div>
  </div>
</div>

<script>
const API_BASE_URL = 'https://dqsnlp-production.up.railway.app';
const questionInput = document.getElementById('questionInput');
const askButton = document.getElementById('askButton');
const responseArea = document.getElementById('responseArea');
const statusIndicator = document.getElementById('statusIndicator');

function setQuestion(text) {
  questionInput.value = text;
  questionInput.focus();
}

async function askQuestion() {
  const question = questionInput.value.trim();
  if (!question) return;
  
  askButton.disabled = true;
  responseArea.innerHTML = '<div class="loading">Searching CDC health data</div>';
  
  try {
    const response = await fetch(`${API_BASE_URL}/v1/nlq`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ q: question })
    });
    
    const data = await response.json();
    
    if (!response.ok) {
      throw new Error(data.error || 'API request failed');
    }
    
    displayResponse(data, question);
    statusIndicator.className = 'status-indicator';
    
  } catch (error) {
    console.error('API Error:', error);
    const topic = extractMainTopic(questionInput.value.trim()) || questionInput.value.toLowerCase().trim();
    const cdcLink = getRelevantCDCLink(questionInput.value.trim());
    responseArea.innerHTML = `<div class="answer">Publicly available estimates on ${topic} are not available at this time, but more information can be found at: <a href="${cdcLink}" target="_blank" style="color: #0057B7; text-decoration: underline;">cdc.gov</a></div>`;
    statusIndicator.className = 'status-indicator offline';
  } finally {
    askButton.disabled = false;
  }
}

function displayResponse(data, originalQuestion) {
  let html = '';
  
  if (data.error) {
    html = createErrorResponse(data.error, originalQuestion);
  } else if (data.smart_narrative) {
    // Use the smart narrative from our API
    html = `<div class="answer">${processMarkdown(data.smart_narrative)}</div>`;
    
    // Add dataset info if available
    if (data.dataset_info && data.dataset_info.name) {
      html += `<div class="source">Source: ${data.dataset_info.name}</div>`;
    }
    
    // Add data count if available
    if (data.data_count) {
      html += `<div class="source">${data.data_count} data points analyzed</div>`;
    }
  } else if (data.data_count && data.data_count > 0) {
    html = createDataResponse(data, originalQuestion);
  } else {
    html = createNoDataResponse(originalQuestion);
  }
  
  responseArea.innerHTML = html;
}

function createErrorResponse(errorMsg, originalQuestion) {
  // Extract main topic for simpler response
  const topic = extractMainTopic(originalQuestion) || originalQuestion.toLowerCase().trim();
  const searchTerm = topic.replace(/[^\w\s]/g, '').trim();
  const cdcSearchUrl = `https://search.cdc.gov/search/?query=${encodeURIComponent(searchTerm)}&dpage=1`;
  
  let html = `<div class="answer">Publicly available estimates on ${topic} are not available at this time, but more information can be found at: <a href="${cdcSearchUrl}" target="_blank" style="color: #0057B7; text-decoration: underline;">cdc.gov</a></div>`;
  
  return html;
}

function createDataResponse(data, originalQuestion) {
  let html = '';
  let explanation = '';
  
  const indicator = data.matches?.indicator || 'health indicator';
  const grouping = data.matches?.grouping_category;
  const subgroup = data.matches?.group_value;
  const year = data.matches?.year;
  
  // Analyze what the user asked vs what we're providing
  const queryLower = originalQuestion.toLowerCase();
  const askedForYear = /\b(20\d{2}|19\d{2})\b/.test(originalQuestion) || 
                      queryLower.includes('latest') || queryLower.includes('last year') || 
                      queryLower.includes('recent') || queryLower.includes('current');
  
  const askedForSpecificGroup = queryLower.includes(' by ') || 
                               /\b(men|women|male|female|white|black|hispanic|asian|children|adults)\b/.test(queryLower);
  
  // Generate conversational response
  if (data.chart_series && data.chart_series.length > 0) {
    const series = data.chart_series;
    
    if (series.length === 1) {
      // Single series - could be overall or specific subgroup
      const seriesData = series[0];
      const label = seriesData.label;
      const points = seriesData.points || [];
      
      if (points.length > 0) {
        if (subgroup && label.toLowerCase().includes(subgroup.toLowerCase())) {
          // User asked for specific subgroup and we have it
          const latestPoint = points[points.length - 1];
          const estimate = latestPoint.estimate?.toFixed(1);
          const ci = formatConfidenceInterval(latestPoint);
          const period = latestPoint.time_period;
          
          html += `<div class="answer">For ${subgroup.toLowerCase()}, the rate of ${indicator.toLowerCase()} was ${estimate}%${ci} in ${period}.`;
          
          if (points.length > 1 && !askedForYear) {
            // Show trend over time
            const earliestPoint = points[0];
            const trend = parseFloat(estimate) > parseFloat(earliestPoint.estimate?.toFixed(1)) ? 'increased' : 'decreased';
            html += ` This has ${trend} from ${earliestPoint.estimate?.toFixed(1)}% in ${earliestPoint.time_period}.`;
            explanation = `I'm showing data across ${points.length} years since you didn't specify a particular year.`;
          }
          html += `</div>`;
          
        } else {
          // Overall population data
          if (points.length === 1) {
            const point = points[0];
            const estimate = point.estimate?.toFixed(1);
            const ci = formatConfidenceInterval(point);
            const period = point.time_period;
            
            html += `<div class="answer">Overall, ${estimate}%${ci} of the population had ${indicator.toLowerCase()} in ${period}.`;
            
            if (!askedForYear) {
              html += ` This is the most recent data available.`;
            }
            html += `</div>`;
            
          } else {
            // Multiple years of overall data
            const latestPoint = points[points.length - 1];
            const earliestPoint = points[0];
            const latestEstimate = latestPoint.estimate?.toFixed(1);
            const latestCI = formatConfidenceInterval(latestPoint);
            
            if (askedForYear && (queryLower.includes('latest') || queryLower.includes('last year') || queryLower.includes('recent'))) {
              html += `<div class="answer">The most recent data shows ${latestEstimate}%${latestCI} of the population had ${indicator.toLowerCase()} in ${latestPoint.time_period}.`;
            } else {
              html += `<div class="answer">Rates of ${indicator.toLowerCase()} ranged from ${earliestPoint.estimate?.toFixed(1)}% in ${earliestPoint.time_period} to ${latestEstimate}% in ${latestPoint.time_period}.`;
              
              if (!askedForYear) {
                explanation = `I'm showing trends across ${points.length} years since you didn't specify a particular year.`;
              }
            }
            html += `</div>`;
          }
        }
      }
      
    } else {
      // Multiple series - breakdown by demographic group
      const breakdownType = grouping?.toLowerCase() || 'group';
      const allPoints = [];
      
      // Collect latest data points from each series
      series.forEach(s => {
        if (s.points && s.points.length > 0) {
          const latestPoint = s.points[s.points.length - 1];
          allPoints.push({
            group: s.label,
            estimate: latestPoint.estimate,
            ci: formatConfidenceInterval(latestPoint),
            period: latestPoint.time_period
          });
        }
      });
      
      if (allPoints.length > 0) {
        // Sort by estimate value
        allPoints.sort((a, b) => (b.estimate || 0) - (a.estimate || 0));
        
        const period = allPoints[0].period;
        const highest = allPoints[0];
        const lowest = allPoints[allPoints.length - 1];
        
        html += `<div class="answer">Looking at ${indicator.toLowerCase()} by ${breakdownType} in ${period}: `;
        
        if (allPoints.length <= 3) {
          // Show all groups if 3 or fewer
          const groupTexts = allPoints.map(p => `${p.group}: ${p.estimate?.toFixed(1)}%${p.ci}`);
          html += groupTexts.join(', ');
        } else {
          // Show highest and lowest with summary
          html += `${highest.group} had the highest rate at ${highest.estimate?.toFixed(1)}%${highest.ci}, while ${lowest.group} had the lowest at ${lowest.estimate?.toFixed(1)}%${lowest.ci}`;
          
          if (allPoints.length > 2) {
            html += `. Overall rates varied from ${lowest.estimate?.toFixed(1)}% to ${highest.estimate?.toFixed(1)}% across all ${breakdownType}s`;
          }
        }
        
        html += `.</div>`;
        
        if (askedForSpecificGroup && series.length > 1) {
          explanation = `You asked for data by ${breakdownType}, so I'm showing the breakdown across different groups. Feel free to ask for data on any specific group you're interested in.`;
        }
      }
    }
  } else {
    // Fallback if no chart series
    html += `<div class="answer">I found information about ${indicator.toLowerCase()} with ${data.data_count} data points, but couldn't format a specific response. The data is available in the CDC dataset.</div>`;
  }
  
  // Add explanation if needed
  if (explanation) {
    html += `<div class="explanation">${explanation}</div>`;
  }
  
  // Add source information
  const datasetLabel = data.dataset_info?.name || 'CDC dataset';
  html += `<div class="source">Source: ${datasetLabel}</div>`;
  
  // Add CDC link for more information
  if (data.chart_dqs_url) {
    html += `<div class="source">More detailed analysis: <a href="${data.chart_dqs_url}" target="_blank" style="color: #0057B7; text-decoration: underline;">NCHS Data Query System</a></div>`;
  }
  
  return html;
}

function createNoDataResponse(originalQuestion) {
  const topic = extractMainTopic(originalQuestion) || originalQuestion.toLowerCase().trim();
  const searchTerm = topic.replace(/[^\w\s]/g, '').trim();
  const cdcSearchUrl = `https://search.cdc.gov/search/?query=${encodeURIComponent(searchTerm)}&dpage=1`;
  
  let html = `<div class="answer">Publicly available estimates on ${topic} are not available at this time, but more information can be found at: <a href="${cdcSearchUrl}" target="_blank" style="color: #0057B7; text-decoration: underline;">cdc.gov</a></div>`;
  
  return html;
}

function formatConfidenceInterval(point) {
  if (point.estimate_lci != null && point.estimate_uci != null) {
    return ` (95% CI: ${point.estimate_lci.toFixed(1)}%-${point.estimate_uci.toFixed(1)}%)`;
  }
  return '';
}

function processMarkdown(text) {
  // Process **bold** text
  text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
  
  // Process markdown links [text](url)
  text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" style="color: #0057B7; text-decoration: underline;">$1</a>');
  
  return text;
}

function getRelevantCDCLink(query) {
  const queryLower = query.toLowerCase();
  
  const CDCLinks = {
    "diabetes": "https://www.cdc.gov/diabetes/index.html",
    "heart": "https://www.cdc.gov/heartdisease/index.htm", 
    "cardiac": "https://www.cdc.gov/heartdisease/index.htm",
    "cardiovascular": "https://www.cdc.gov/heartdisease/index.htm",
    "cancer": "https://www.cdc.gov/cancer/index.htm",
    "vaccine": "https://www.cdc.gov/vaccines/index.html",
    "vaccination": "https://www.cdc.gov/vaccines/index.html",
    "flu": "https://www.cdc.gov/vaccines/vpd/flu/index.html",
    "influenza": "https://www.cdc.gov/vaccines/vpd/flu/index.html",
    "mental": "https://www.cdc.gov/mentalhealth/index.htm",
    "suicide": "https://www.cdc.gov/suicide/index.html",
    "depression": "https://www.cdc.gov/mentalhealth/index.htm",
    "dental": "https://www.cdc.gov/oralhealth/index.html",
    "oral": "https://www.cdc.gov/oralhealth/index.html", 
    "tooth": "https://www.cdc.gov/oralhealth/index.html",
    "overdose": "https://www.cdc.gov/overdose/index.html",
    "drug": "https://www.cdc.gov/overdose/index.html",
    "opioid": "https://www.cdc.gov/overdose/index.html",
    "obesity": "https://www.cdc.gov/obesity/index.html",
    "smoking": "https://www.cdc.gov/tobacco/index.htm",
    "tobacco": "https://www.cdc.gov/tobacco/index.htm"
  };
  
  for (const [keyword, link] of Object.entries(CDCLinks)) {
    if (queryLower.includes(keyword)) {
      return link;
    }
  }
  
  return "https://www.cdc.gov/";
}

function extractMainTopic(query) {
  const queryLower = query.toLowerCase();
  const topics = ["diabetes", "heart disease", "cancer", "vaccines", "mental health", "suicide", "dental care", "drug overdose", "obesity", "smoking"];
  
  for (const topic of topics) {
    if (queryLower.includes(topic.replace(" ", "")) || queryLower.includes(topic)) {
      return topic;
    }
  }
  
  return null;
}

askButton.addEventListener('click', askQuestion);
questionInput.addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    e.preventDefault();
    askQuestion();
  }
});

questionInput.focus();

// Health check
setTimeout(async () => {
  try {
    const response = await fetch(`${API_BASE_URL}/health`);
    if (response.ok) {
      statusIndicator.className = 'status-indicator';
    } else {
      statusIndicator.className = 'status-indicator offline';
    }
  } catch (error) {
    statusIndicator.className = 'status-indicator offline';
    console.warn('API health check failed:', error);
  }
}, 500);
</script>

</body></html>
