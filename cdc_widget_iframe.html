<!DOCTYPE html>
<html><head>
<meta charset='utf-8'>
<title>CDC Health Data Widget</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
  background: #f8f9fa;
  height: 300px;
  overflow: hidden;
}
.widget-container {
  width: 900px;
  height: 300px;
  background: white;
  border: 1px solid #e1e5e9;
  display: flex;
  flex-direction: column;
  margin: 0 auto;
}
.widget-header {
  background: linear-gradient(135deg, #0057B7 0%, #003D82 100%);
  color: white;
  padding: 8px 16px;
  font-size: 14px;
  font-weight: 600;
  flex-shrink: 0;
  display: flex;
  align-items: center;
  gap: 8px;
}
.widget-content {
  flex: 1;
  padding: 12px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.input-row {
  display: flex;
  gap: 8px;
  align-items: stretch;
}
.question-input {
  flex: 1;
  padding: 8px 12px;
  border: 2px solid #e1e5e9;
  border-radius: 6px;
  font-size: 14px;
  outline: none;
  transition: border-color 0.2s;
}
.question-input:focus {
  border-color: #0057B7;
  box-shadow: 0 0 0 3px rgba(0,87,183,0.1);
}
.ask-button {
  background: #0057B7;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s;
  white-space: nowrap;
}
.ask-button:hover:not(:disabled) {
  background: #003D82;
}
.ask-button:disabled {
  background: #ccc;
  cursor: not-allowed;
}
.examples-row {
  font-size: 11px;
  color: #6c757d;
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  align-items: center;
}
.examples-label {
  font-weight: 600;
  color: #495057;
}
.example-link {
  color: #0057B7;
  cursor: pointer;
  text-decoration: none;
  padding: 2px 6px;
  border-radius: 3px;
  transition: background 0.2s;
}
.example-link:hover {
  background: #e3f2fd;
  text-decoration: underline;
}
.response-area {
  flex: 1;
  min-height: 140px;
  background: #f8f9fa;
  border: 1px solid #e1e5e9;
  border-radius: 6px;
  padding: 12px;
  font-size: 13px;
  line-height: 1.4;
  overflow-y: auto;
}
.placeholder {
  color: #6c757d;
  text-align: center;
  margin-top: 30px;
  font-style: italic;
}
.answer {
  color: #2c3e50;
  margin-bottom: 8px;
}
.source {
  color: #6c757d;
  font-size: 12px;
  font-style: italic;
  margin-bottom: 6px;
  padding-top: 6px;
  border-top: 1px solid #e9ecef;
}
.cdc-link {
  color: #0057B7;
  text-decoration: none;
  font-size: 12px;
  font-weight: 500;
  display: inline-block;
  padding: 4px 8px;
  background: #e3f2fd;
  border-radius: 4px;
  transition: all 0.2s;
}
.cdc-link:hover {
  background: #bbdefb;
  text-decoration: none;
}
.loading {
  color: #6c757d;
  font-style: italic;
  text-align: center;
  margin-top: 30px;
}
.loading::after {
  content: '...';
  animation: dots 1.5s steps(5, end) infinite;
}
@keyframes dots {
  0%, 20% { color: rgba(0,0,0,0); text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
  40% { color: #6c757d; text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
  60% { text-shadow: .25em 0 0 #6c757d, .5em 0 0 rgba(0,0,0,0); }
  80%, 100% { text-shadow: .25em 0 0 #6c757d, .5em 0 0 #6c757d; }
}
.error {
  color: #dc3545;
  background: #f8d7da;
  padding: 10px;
  border-radius: 4px;
  border: 1px solid #f5c6cb;
  font-size: 12px;
}
.status-indicator {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #27ae60;
  animation: pulse 2s infinite;
}
@keyframes pulse {
  0% { opacity: 1; }
  50% { opacity: 0.5; }
  100% { opacity: 1; }
}
.offline { background: #e74c3c; }
</style>
</head><body>

<div class="widget-container">
  <div class="widget-header">
    <div class="status-indicator" id="statusIndicator"></div>
    üè• CDC Health Data Assistant
  </div>
  
  <div class="widget-content">
    <div class="input-row">
      <input 
        type="text" 
        id="questionInput" 
        class="question-input" 
        placeholder="Ask about health statistics (e.g., 'diabetes rates in adults by gender')"
        maxlength="200"
      >
      <button id="askButton" class="ask-button">Ask</button>
    </div>
    
    <div class="examples-row">
      <span class="examples-label">Try:</span>
      <a class="example-link" onclick="setQuestion('diabetes in adults by sex')">diabetes rates</a>
      <a class="example-link" onclick="setQuestion('flu vaccination in children')">flu shots</a>
      <a class="example-link" onclick="setQuestion('suicide deaths by race')">suicide by race</a>
      <a class="example-link" onclick="setQuestion('cancer deaths in women latest year')">cancer deaths</a>
      <a class="example-link" onclick="setQuestion('dental care by income')">dental care</a>
    </div>
    
    <div id="responseArea" class="response-area">
      <div class="placeholder">
        Ask a question about health statistics to get started.<br>
        <small>I'll provide brief, accurate answers using CDC data.</small>
      </div>
    </div>
  </div>
</div>

<script>
const API_BASE_URL = 'https://dqsnlp-production.up.railway.app';
const questionInput = document.getElementById('questionInput');
const askButton = document.getElementById('askButton');
const responseArea = document.getElementById('responseArea');
const statusIndicator = document.getElementById('statusIndicator');

function setQuestion(text) {
  questionInput.value = text;
  questionInput.focus();
}

async function askQuestion() {
  const question = questionInput.value.trim();
  if (!question) return;
  
  askButton.disabled = true;
  responseArea.innerHTML = '<div class="loading">Searching CDC health data</div>';
  
  try {
    const response = await fetch(`${API_BASE_URL}/v1/widget/ask`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ question: question })
    });
    
    const data = await response.json();
    
    if (!response.ok) {
      throw new Error(data.answer || data.error || 'API request failed');
    }
    
    displayResponse(data, true);
    statusIndicator.className = 'status-indicator';
    
  } catch (error) {
    console.error('API Error:', error);
    responseArea.innerHTML = `<div class="error">Connection error: ${error.message}. Please check if the CDC data service is available and try again.</div>`;
    statusIndicator.className = 'status-indicator offline';
  } finally {
    askButton.disabled = false;
  }
}

function displayResponse(data, success = true) {
  let html = '';
  
  if (success && data.answer) {
    html += `<div class="answer">${escapeHtml(data.answer)}</div>`;
    
    if (data.source) {
      html += `<div class="source">${escapeHtml(data.source)}</div>`;
    }
    
    if (data.cdc_link) {
      html += `<a href="${escapeHtml(data.cdc_link)}" target="_blank" class="cdc-link">More info at CDC ‚Üí</a>
